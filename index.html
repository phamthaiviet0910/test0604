<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="action-enter">
        <span>Press any key</span>
    </div>
    <div class="display-block hide">
        <div class="display-circle">
            40
        </div>
        <div class="display-items">
            <div class="display-para">
                <div class="top-content">Key</div>
                <div class="bottom-content key">E</div>
            </div>
            <div class="display-para">
                <div class="top-content">Location</div>
                <div class="bottom-content location">E</div>
            </div>
            <div class="display-para">
                <div class="top-content">Which</div>
                <div class="bottom-content which">E</div>
            </div>
            <div class="display-para">
                <div class="top-content">Code</div>
                <div class="bottom-content code">E</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
